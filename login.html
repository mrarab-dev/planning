    <link rel="stylesheet" href="assets/css/style.css" />
    <linkc

              </div>
            </div>
          </div>
        </div>

          <div class="col-12">
            <div class="login">

                <h1>پلنر</h1>
                <input
                  type="text"
                  required="required"
                  class="input"
                  placeholder="شماره موبایل"
                />
                <input
                  type="password"
                  required="required"
                  class="input"
                  placeholder="رمزعبور"
                />
                <a href="#" class="button_link"
                  ><button class="button_login">ورود</button></a
                >
                <p><a href="#" class="p_a">ثبت نام در سایت</a></p>
                <p><a href="#"class="p_a">رمز عبورتان را فراموش کرده‌اید؟</a></p>
              </div>
            </div>
          </div>
        </div>
